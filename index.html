<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="stopwatch">
      <div class="display">
        <span id="hours">00</span>:<span id="minutes">00</span>:<span
          id="seconds"
          >00</span
        >:<span id="milliseconds">000</span>
      </div>
      <button id="startBtn" onclick="startStopwatch()">Start</button>
      <button id="stopBtn" onclick="stopStopwatch()">Stop</button>
      <button id="resetBtn" onclick="resetStopwatch()">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
